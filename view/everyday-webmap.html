<body>
  <header class="d-print-none">
    <div class="container text-center text-lg-left">
      <div class="py-3 clearfix">
        <a href="https://mankwongg.github.io/"><h1 class="site-title mb-0">HUI Man Kwong</h1></a>
        <div class="site-nav">
          <nav role="navigation">
            <ul class="nav justify-content-center">
              <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com/in/huimankwong/" title="Instagram"><i class="fab fa-linkedin"></i><span class="menu-title sr-only">LinkedIn</span></a>

              </li>
            </ul>
          </nav>

    <div class="px-2 px-lg-4 pb-4">
        <div class="card shadow-sm">
            <!-- <div class="cover shadow-lg card-body"> -->
              <div id='master-map' style="height: 50vh"></div>

              <div class="px-1">
                <b>MTR Lines:</b><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="tc-line" value="tc-line">
                  <label class="form-check-label" for="tc-line">Tung Chung Line</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="tm-line" value="tm-line">
                  <label class="form-check-label" for="tm-line">Tuen Ma Line</label>
                </div>

                <br><br><b>Bus Lines:</b><br>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="bus-stops" value="bus-stops">
                  <label class="form-check-label" for="bus-stops">Bus Stops</label>
                </div>
                <label for="bus-search-dist">Search Distance</label>
                <input type="range" class="custom-range" min="0" max="3000" id="bus-search-dist" value="500">

                <br><br><b>Temperature:</b><br>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="temperature" value="temperature">
                  <label class="form-check-label" for="temperature">IDW Interpolation</label>
                </div>

              </div>

              <div id="popup-project" class="ol-popup">
                <a href="#" id="popup-project-closer" class="ol-popup-closer"></a>
                <div id="popup-project-content">
                    <a href="#" id="popup-details"></a> 
                </div>
            <!-- </div> -->
          </div>
        </div>
    </div>

    <script src="../js/geomap.mapCommon.js"></script>
    <script src="../js/geomap.map-layers.js"></script>
    <script src="../js/geomap.call-mtr-api.js"></script>
    <script src="../js/geomap.call-bus-api.js"></script>
    <script src="../js/geomap.call-weather-api.js"></script>
    <script src="../js/geomap.call-weather-api.js"></script>
    <script src="../js/geomap.pedestrian-network.js"></script>
    <script src="../js/geomap.features-interaction.js"></script>

                </li>
              </ul>
            </nav>

        </div>
